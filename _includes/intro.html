<div class="intro text-md md:text-xl mb-5 text-center">
  <div>
    <span class="block md:inline mb-2">
      Software Engineer with over 10 years of experience, building side projects with Elixir.
    </span>
  </div>
</div>

<h1 class="py-3 px-5 font-semibold text-lg border-gray-200 dark:border-gray-700">
  Projects
</h1>

<div>

  {% for project in site.data.projects %}

  <a href="{{project.url}}" target="_blank" rel="noreferrer"
    class="flex py-1 px-3 first-of-type:mt-0 my-4 rounded bg-gray-100 hover:bg-gray-300 dark:bg-gray-800 dark:hover:bg-gray-700">
    <div class="w-full p-2">
      <h2 class="font-semibold text-md">
        {{project.name}}
      </h2>
      <div class="text-sm mt-1">
        {{project.description}}
      </div>
    </div>
  </a>

  {% endfor %}

</div>
